  <style>
    :root {
      --accent: #ffffff;
      --soft-glow: rgba(255, 255, 255, 0.4);
      --amber-accent: #ffc1a1;
      --bg: #030303;
      --font-serif: "Cormorant Garamond", serif;
      --font-mono: "IBM Plex Mono", monospace;
      --fg: #c0c0c0;
      --panel-bg: rgba(15, 15, 15, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --font-main: var(--font-serif);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-family: var(--font-serif);
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--accent);
      border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
      padding-bottom: 2px;
    }

    .subtle {
      font-family: var(--font-serif);
      font-style: italic;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
    }

    .branding-top-left {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 2000;
    }

    .distance-circle {
      position: absolute;
      bottom: 32px;
      right: 32px;
      width: 44px;
      height: 44px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      /* Dimmer */
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      text-transform: uppercase;
      pointer-events: none;
      background: none;
    }

    .distance-circle .val {
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-serif);
      color: rgba(255, 255, 255, 0.4);
      /* Dimmer */
      line-height: 1;
    }

    .distance-circle .u {
      font-size: 6px;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.25);
      /* Dimmer */
      margin-top: 1px;
    }

    .overlay-container {
      position: absolute;
      top: 32px;
      right: 32px;
      z-index: 1000;
      width: 320px;
      max-height: calc(100vh - 64px);
      overflow-y: auto;
      scrollbar-width: none;
      transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .overlay-container::-webkit-scrollbar {
      display: none;
    }

    .overlay-container.hidden {
      transform: translateX(400px);
      opacity: 0;
      pointer-events: none;
    }

    .glass-panel {
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .section-label {
      font-family: var(--font-serif);
      font-style: italic;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      border: none;
      background: transparent;
      color: var(--accent);
      outline: none;
      font-family: var(--font-serif);
      font-size: 18px;
      line-height: 1.4;
      transition: all 0.5s;
      resize: none;
      scrollbar-width: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
    }

    textarea::-webkit-scrollbar {
      width: 0px;
    }

    textarea:hover::-webkit-scrollbar {
      width: 2px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
    }

    .segmented-control {
      display: flex;
      gap: 20px;
    }

    .segment {

      font-size: 14px;
      font-style: italic;
      cursor: pointer;
      transition: all 0.3s;
      color: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .segment::before {
      content: "";
      width: 6px;
      height: 6px;
      border: 1px solid currentColor;
      border-radius: 50%;
      display: inline-block;
    }

    .segment.active {
      color: var(--accent);
    }

    .segment.active::before {
      background: var(--accent);
    }

    /* Timer Styles */
    .timer-container {
      position: absolute;
      bottom: 32px;
      right: 96px;
      /* Offset from distance circle */
      display: flex;
      flex-direction: column;
      align-items: flex-end;

      transition: opacity 1s ease;
      pointer-events: none;

    .timer-container.active {

      font-size: 21px;
      font-style: italic;
      font-weight: 400;
      line-height: 1.6;
      margin: 28px 0;
      color: var(--accent);

      transform: scale(0.96);
      transform-origin: left;
      cursor: default;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);

    .poem-line.walk-highlight {
      opacity: 1 !important;
      transform: scale(1.05);
      color: var(--amber-accent) !important;
      text-shadow: 0 0 15px rgba(255, 193, 161, 0.3);

    .walk-marker-glow {

      background: #fff;

    .action-row {

      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }

    button {

      border: none;
      color: var(--accent);

      font-family: var(--font-serif);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0;
      transition: all 0.3s;
      opacity: 0.8;
    }

    .action-row button:hover {
      opacity: 1;
      transform: translateX(4px);
    }

    .action-row button::before {
      content: "";
      width: 24px;
      height: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #generate::before {
      content: "+";
    }

    #useLocation::before {
      content: "⦿";
      font-size: 10px;
    }

    button.secondary {
      font-size: 14px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.4);
    }

    button.secondary:hover {
      color: var(--accent);
    }

    .stats-footer {
      display: flex;
      justify-content: flex-end;
      padding-top: 4px;
    }

    #distanceKm {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      color: rgba(230, 230, 230, 0.2);
      letter-spacing: 0.1em;
    }

    .toggle-ui {
      position: absolute;
      top: 32px;
      right: 32px;
      z-index: 1001;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      padding: 0;
      margin: 0;
      outline: none;

    .toggle-ui:hover {
      border-color: rgba(255, 255, 255, 0.6);
      color: #fff;
    }

    .toggle-ui::before,

      content: none !important;
    }

    .toggle-ui.ui-visible {

    }

    .archive-overlay {
      position: fixed;
      top: 0;
      left: -500px;
      width: 480px;
      height: 100vh;
      max-height: 100vh;
      padding: 140px 60px;
      background: rgba(3, 3, 3, 0.85);
      backdrop-filter: blur(20px);
      z-index: 5000;
      pointer-events: auto;
      overflow-y: auto;
      font-family: var(--font-mono);
      scrollbar-width: none;
      -ms-overflow-style: none;
      transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease;
      opacity: 0;
      visibility: hidden;
      display: block !important;
      /* Always block, use transform/visibility/opacity for toggle */
    }

    .archive-overlay.visible {
      transform: translateX(500px);
      opacity: 1;
      visibility: visible;
    }

    .poem-overlay {
      position: fixed;
      top: 160px;
      /* Below branding column */
      left: 60px;
      width: 380px;
      height: 60vh;
      max-height: 60vh;

      scrollbar-width: none;

      mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);

    .poem-overlay::-webkit-scrollbar {
      display: none;
    }


    .archive-overlay::-webkit-scrollbar {
      display: none;
    }

    .archive-title {
      font-family: var(--font-serif);
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 48px;
      color: var(--accent);
      border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
      padding-bottom: 4px;
      display: inline-block;
    }

    .archive-title span {
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      opacity: 0.2;
    }

      color: #fff;
    }

    .archive-item {
      position: relative;
      margin-bottom: 64px;
      cursor: pointer;
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 32px;
      align-items: flex-start;
      transition: all 0.4s ease;
      padding: 16px;
      border-left: 1px solid rgba(255, 255, 255, 0.05);
    }

    .archive-item:hover {
      background: rgba(255, 255, 255, 0.03);
      border-left-color: var(--accent);
    }

    .archive-item .path-thumb {
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      transition: all 0.4s ease;
    }

    .archive-item .path-thumb svg {
      width: 100%;
      height: 100%;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 1.5;
      fill: none;
      transition: all 0.4s ease;
    }

    .archive-item:hover .path-thumb svg {
      stroke: var(--accent);
      filter: drop-shadow(0 0 5px var(--accent));
    }

    .archive-item .content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .archive-item .date {
      font-family: var(--font-mono);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .archive-item .title {
      font-family: var(--font-serif);
      font-style: italic;
      font-size: 24px;
      color: var(--accent);
      line-height: 1.2;
      margin: 0;
      opacity: 0.9;
    }

    .archive-item .snippet {
      font-family: var(--font-serif);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .archive-item .meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-family: var(--font-mono);
      font-size: 10px;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-top: 8px;

    .archive-item .meta i {

    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: -10px;
      opacity: 0;
      color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-size: 12px;
      padding: 4px;
      transition: all 0.3s ease;
      background: none;
      border: none;
      font-family: var(--font-mono);
    }

    .archive-item:hover .delete-btn {
      opacity: 0.5;
    }

    .delete-btn:hover {
      color: #ff4d4d;
      opacity: 1 !important;
    }

    .poem-overlay::-webkit-scrollbar,
    .archive-overlay::-webkit-scrollbar {
      display: none;
    }

    .close-overlay {
      position: fixed;
      top: 40px;
      left: 60px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.3);
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s;
      z-index: 6000;
    }

    .close-overlay:hover {
      color: var(--accent);
    }

    /* The Fork UI */

    /* Ghost Paths */
    .route-ghost {
      pointer-events: none;
      animation: ghostFade 8s infinite alternate ease-in-out;
    }

    @keyframes ghostFade {
      0% {
        opacity: 0.02;
      }

      100% {
        opacity: 0.08;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 10px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .poem-overlay:hover::-webkit-scrollbar {
      display: block;
      width: 2px;
    }

    .poem-overlay:hover::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }


    .poem-line.active {
      font-weight: 500;
      opacity: 1;
      transform: scale(1.08);

    @media (max-width: 768px) {

        bottom: 100px;

        max-height: 35vh;

      .poem-line {

        margin: 20px 0;

    }

    #status {
      position: fixed;
      bottom: 32px;
      left: 32px;
      background: var(--accent);
      color: #0c0c0c;
      padding: 8px 12px;
      font-size: 9px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      z-index: 2000;
      display: none;
    }

    .leaflet-container {
      background: #0c0c0c !important;
    }

    .leaflet-control-zoom {
      border: none !important;
      margin: 0 !important;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .leaflet-control-zoom-in,
    .leaflet-control-zoom-out {
      width: 44px !important;
      height: 44px !important;
      line-height: 42px !important;
      /* Visual center adjustment */
      border-radius: 50% !important;
      background: none !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      /* Dimmer */
      color: rgba(255, 255, 255, 0.4) !important;
      /* Dimmer */
      font-size: 18px !important;
      display: flex !important;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .leaflet-control-zoom-in:hover,
    .leaflet-control-zoom-out:hover {
      border-color: rgba(255, 255, 255, 0.6) !important;
      color: #fff !important;
    }

    /* Target centering specifically for the zoom group on the right */
    .leaflet-top.leaflet-right {
      top: 50% !important;
      right: 32px !important;
      transform: translateY(-50%);
    }

    /* Keep the attribution (bottom-left) minimal and in place */
    .leaflet-bottom.leaflet-left {
      left: 32px !important;
      bottom: 12px !important;
    }

    .leaflet-control-attribution {
      background: none !important;
      color: rgba(255, 255, 255, 0.2) !important;
      font-size: 8px !important;
      border: none !important;
    }

    .leaflet-control-attribution a {
      color: rgba(255, 255, 255, 0.3) !important;
      text-decoration: none !important;
    }

    /* Cinematic Route Glow */
    .route-glow-cinematic {
      filter: url(#cinematicGlow);
      opacity: 0.8;
      transition: opacity 1.5s ease;
    }

    /* Grain Overlay */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.05;
      background: #000;
    }

    .noise {
      width: 100%;
      height: 100%;
      filter: url(#noiseFilter);
    }

    @media (max-width: 768px) {
      .receipt-title {
        font-size: 24px;
      }

      .receipt-path-container {
        width: 200px;
        height: 200px;
      }

      .receipt-stats {
        gap: 20px;
        font-size: 9px;
      }
    }
  </style>
</head>

<body>
  <div style="display:none">
    <svg>
      <defs>
        <filter id="noiseFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
          <feColorMatrix type="saturate" values="0" />
        </filter>
        <filter id="cinematicGlow" x="-300%" y="-300%" width="700%" height="700%">
          <!-- Triple-stage blur for "Drop Light" seamless falloff -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="55" result="ultraWide" />
          <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="midSpill" />
          <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="softCore" />

          <feMerge result="combinedBlur">
            <feMergeNode in="ultraWide" />
            <feMergeNode in="midSpill" />
            <feMergeNode in="softCore" />
          </feMerge>

          <!-- Punchier falloff curve for higher contrast -->
          <feComponentTransfer result="fadedBlur">
            <feFuncA type="gamma" exponent="1.4" />
          </feComponentTransfer>

          <!-- Integrated cinematic grain -->
          <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" result="glowNoise" />
          <feComposite in="fadedBlur" in2="glowNoise" operator="arithmetic" k1="0.7" k2="0.5" k3="0" k4="0" />
        </filter>
      </defs>
    </svg>
  </div>
  <div class="grain-overlay">
    <div class="noise"></div>
  </div>
  <div id="map"></div>

  <button class="toggle-ui ui-visible" id="toggleUI" title="Toggle Sidebar">
    <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22">
      <circle cx="8" cy="8" r="1.0" />
      <circle cx="12" cy="8" r="1.0" />
      <circle cx="16" cy="8" r="1.0" />
      <circle cx="8" cy="12" r="1.0" />
      <circle cx="12" cy="12" r="1.0" />
      <circle cx="16" cy="12" r="1.0" />

  <script>
    const HIDDEN_ORS_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjZiYjE5OWZlNWJhNjRiMzVhMTc2YjI1MDVhNjZjZDg1IiwiaCI6Im11cm11cjY0In0=";
    let nearbyPOIs = [];
    let allArchiveData = [];

    async function fetchPOIs(lng, lat) {
      try {
        const query = `[out:json];(node["tourism"](around:5000,${lat},${lng});node["leisure"="park"](around:5000,${lat},${lng});node["natural"="beach"](around:5000,${lat},${lng}););out body;`;
        const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query });
        const data = await res.json();
        nearbyPOIs = data.elements.map(e => ({ lng: e.lon, lat: e.lat, name: e.tags.name || "POI" }));
      } catch (e) { console.error("POI fetch failed", e); }
    }

    function getDist(p1, p2) {
      const R = 6371e3;
      const f1 = p1[1] * Math.PI / 180;
      const f2 = p2[1] * Math.PI / 180;
      const df = (p2[1] - p1[1]) * Math.PI / 180;
      const dl = (p2[0] - p1[0]) * Math.PI / 180;
      const a = Math.sin(df / 2) * Math.sin(df / 2) + Math.cos(f1) * Math.cos(f2) * Math.sin(dl / 2) * Math.sin(dl / 2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function countWords(text) {
      const cleaned = text.replace(/—/g, " ").replace(/[^\S\r\n]+/g, " ").trim();
      return cleaned ? cleaned.split(/\s+/).filter(Boolean).length : 0;
    }
    function metersFromWords(words, rule) {
      return words * (rule === "word_step" ? 0.75 : rule === "word_meter" ? 1.0 : 0.5);
    }
    function km(nMeters) { return (nMeters / 1000).toFixed(2); }

    function setStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.style.display = "block";
      if (!msg.toLowerCase().includes("generating")) {
        setTimeout(() => { el.style.display = "none"; }, 3000);

    }

    class Soundscape {
      constructor() {
        this.ctx = null;
        this.gain = null;
        this.filter = null;
        this.initialized = false;
      }
      init() {
        if (this.initialized) return;
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.gain = this.ctx.createGain();
        this.filter = this.ctx.createBiquadFilter();

        this.gain.gain.setValueAtTime(0, this.ctx.currentTime);
        this.filter.type = 'lowpass';
        this.filter.frequency.setValueAtTime(400, this.ctx.currentTime);

        const bufferSize = 2 * this.ctx.sampleRate;
        const noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        let lastOut = 0;
        for (let i = 0; i < bufferSize; i++) {
          const white = Math.random() * 2 - 1;
          output[i] = (lastOut + (0.02 * white)) / 1.02;
          lastOut = output[i];
          output[i] *= 3.5;
        }

        const noiseSource = this.ctx.createBufferSource();
        noiseSource.buffer = noiseBuffer;
        noiseSource.loop = true;
        noiseSource.connect(this.filter);
        this.filter.connect(this.gain);
        this.gain.connect(this.ctx.destination);
        noiseSource.start();
        this.initialized = true;
      }
      play() {
        if (!this.initialized) this.init();
        if (this.ctx.state === 'suspended') this.ctx.resume();
        this.gain.gain.linearRampToValueAtTime(0.02, this.ctx.currentTime + 3);
        this.fluctuate();
      }
      stop() {
        if (!this.initialized) return;
        this.gain.gain.cancelScheduledValues(this.ctx.currentTime);
        this.gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 3);
      }
      updateIntensity(level) {
        if (!this.initialized || !isWalking) return;
        // Level 0.0 to 1.0 (based on line length or activity)
        const freq = 120 + (level * 300);
        const v = 0.01 + (level * 0.02);
        this.filter.frequency.exponentialRampToValueAtTime(freq, this.ctx.currentTime + 1.5);
        this.gain.gain.linearRampToValueAtTime(v, this.ctx.currentTime + 1.5);
      }
      fluctuate() {
        if (!isWalking) return;
        const drift = (Math.random() - 0.5) * 100;
        const currentFreq = this.filter.frequency.value;
        this.filter.frequency.exponentialRampToValueAtTime(Math.max(100, currentFreq + drift), this.ctx.currentTime + 2);
        setTimeout(() => this.fluctuate(), 2500);
      }
    }
    const audio = new Soundscape();



    function generateAnchors(start, targetMeters, style, mood) {
      // Loop mode needs a larger minimum size to successfully navigate city blocks without overlaps
      const effectiveMeters = style === "circle" ? Math.max(targetMeters, 600) : Math.max(targetMeters, 250);
      const mPerDegLat = 111320;
      const mPerDegLon = 111320 * Math.cos(start[1] * Math.PI / 180);

      const pts = [start];
      if (style === "circle") {
        // "Box Loop" strategy: Creates a rectangular path (4 segments)
        // This is the most effective way to force a non-overlapping loop in city grids.
        const side = effectiveMeters / 4;

        // Randomize the quadrant (which direction the 'box' grows)
        const qX = Math.random() > 0.5 ? 1 : -1;
        const qY = Math.random() > 0.5 ? 1 : -1;

        // Corner 1
        pts.push([
          start[0] + (side * qX) / mPerDegLon,
          start[1]
        ]);
        // Corner 2 (Far corner)
        pts.push([
          start[0] + (side * qX) / mPerDegLon,
          start[1] + (side * qY) / mPerDegLat
        ]);
        // Corner 3
        pts.push([
          start[0],
          start[1] + (side * qY) / mPerDegLat
        ]);
      } else {
        // 'Somewhere' mode: Try to find a POI near the target distance
        const candidates = nearbyPOIs.filter(p => {
          const d = getDist(start, [p.lng, p.lat]);
          return d >= effectiveMeters * 0.7 && d <= effectiveMeters * 1.5;
        });

        if (candidates.length > 0) {
          const poi = candidates[Math.floor(Math.random() * candidates.length)];
          pts.push([poi.lng, poi.lat]);
        } else {
          // Fallback to random destination at distance
          const ang = Math.random() * Math.PI * 2;
          pts.push([
            start[0] + (effectiveMeters * Math.cos(ang)) / mPerDegLon,
            start[1] + (effectiveMeters * Math.sin(ang)) / mPerDegLat
          ]);
        }
      }
      pts.push(start);
      return pts;
    }

    async function orsDirections(coordinatesLngLat) {
      const isNodeServer = window.location.port === '3000';
      const isFileProtocol = window.location.protocol === 'file:';

      // Use proxy only if specifically on the Node server port 3000
      const url = isNodeServer ? "/api/directions" : "https://api.openrouteservice.org/v2/directions/foot-walking/geojson";
      const headers = { "Content-Type": "application/json" };

      // If we are NOT on the Node server, we must provide the key directly
      if (!isNodeServer) {
        headers["Authorization"] = HIDDEN_ORS_KEY;
      }

      const res = await fetch(url, { method: "POST", headers, body: JSON.stringify({ coordinates: coordinatesLngLat, instructions: false }) });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error?.message || "Generation failed");
      }
      return await res.json();
    }



    const map = L.map("map", { zoomControl: true, attributionControl: false }).setView([32.066, 34.777], 15);
    map.zoomControl.setPosition('topright');
    L.control.attribution({ position: 'bottomleft' }).addTo(map);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png", { attribution: "&copy; OSM &copy; CARTO" }).addTo(map);

    let startMarker = null;
    let routeLayer = null;
    let currentStart = null;
    let lastGeojson = null;

    // Walk State
    let isWalking = false;
    let walkStartTime = 0;
    let walkMarker = null;
    let walkAnimFrame = null;
    let totalWalkDuration = 0;
    let lastActiveIdx = -1;
    let lineTiming = [];
    let pathLatLngs = [];
    let cumulativeDistances = [];
    let totalPathDistance = 0;

    function updateDiscoveryPrompt() {
      const dp = document.getElementById("discoveryPrompt");
      if (!routeLayer && !lastGeojson) {
        dp.style.display = "block";
      } else {

    updateDiscoveryPrompt();

    function setStartPoint(lng, lat) {

    map.on("click", (e) => setStartPoint(e.latlng.lng, e.latlng.lat));

    const poemEl = document.getElementById("poem");

    const distanceKmEl = document.getElementById("distanceKm");
    const styleEl = document.getElementById("style");
    const moodEl = document.getElementById("mood");

    const toggleBtn = document.getElementById("toggleUI");

    function refreshStats() {
      const words = countWords(poemEl.value);
      if (wordCountEl) wordCountEl.textContent = words;
      const meters = metersFromWords(words, mappingEl.value) * (parseInt(adjustEl.value) / 100);

    // Segmented control logic to sync with hidden style

      navigator.geolocation.getCurrentPosition(
        (pos) => { setStartPoint(pos.coords.longitude, pos.coords.latitude); map.setView([pos.coords.latitude, pos.coords.longitude], 15); },

    function updateRouteLighting() {
      if (!routeLayer) return;
      const zoom = map.getZoom();

      // Amplified scaling: whiter core, broader and more intense glow
      const scale = Math.pow(1.3, zoom - 15);
      const glowWeight = 16 * scale;
      const glowOpacity = Math.min(0.95, 0.5 + (zoom - 10) * 0.05);
      const coreOpacity = Math.min(0.85, 0.4 + (zoom - 10) * 0.04);

      routeLayer.eachLayer(layer => {
        if (layer.options.className === 'route-glow-cinematic') {
          layer.setStyle({ weight: glowWeight, opacity: glowOpacity });
        } else if (layer.options.className === 'route-core-nav') {
          layer.setStyle({ opacity: coreOpacity });
        }
      });
    }

    function updateLineFocus() {
      const container = document.getElementById("finalPoem");
      const lines = container.getElementsByClassName("poem-line");
      const center = container.scrollTop + container.offsetHeight / 2;

      Array.from(lines).forEach(line => {
        const lineCenter = line.offsetTop + line.offsetHeight / 2;
        const distToCenter = Math.abs(center - lineCenter);
        const maxDist = container.offsetHeight / 2;

        // Immersive "Focus Band" logic
        // Center = 1.0, Edges fade to ~0.05-0.1
        let opacity = 1 - (distToCenter / maxDist);
        opacity = Math.max(0.08, Math.pow(opacity, 3.5)); // Sharper falloff for 60% -> 25% -> 10%

        line.style.opacity = opacity;

        // Guide behavior
        if (distToCenter < 35) {
          line.classList.add("active");
        } else {
          line.classList.remove("active");
        }
      });
    }

    document.getElementById("finalPoem").addEventListener("scroll", updateLineFocus);
    map.on("zoomend", updateRouteLighting);

    async function generate() {
      if (!currentStart) { setStatus("Set start point first"); return; }
      const words = countWords(poemEl.value);
      if (words < 5) { setStatus("Write more text..."); return; }

      setStatus("Searching routes...");
      try {
        const meters = metersFromWords(words, mappingEl.value) * (parseInt(adjustEl.value) / 100);
        const anchors = generateAnchors(currentStart, meters, styleEl.value, moodEl.value);
        const data = await orsDirections(anchors.map(p => [p[0], p[1]]));

        lastGeojson = data;
        renderFinalPath(data);
      } catch (err) {
        setStatus("Could not find path");
        console.error(err);
      }
    }

    function renderFinalPath(data) {
      if (!data || !data.features || data.features.length === 0) {
        console.warn("Invalid or empty GeoJSON provided to renderer");
        return;
      }

      if (routeLayer) routeLayer.remove();
      routeLayer = L.featureGroup().addTo(map);

      // Layer 1: Cinematic Light Field
      L.geoJSON(data, {
        style: { color: "#ffffff", weight: 16, opacity: 0.8, className: 'route-glow-cinematic', lineCap: "round", lineJoin: "round" }
      }).addTo(routeLayer);

      // Layer 2: High-Visibility Core
      L.geoJSON(data, {
        style: { color: "#ffffff", weight: 1.2, opacity: 0.6, className: 'route-core-nav', lineCap: "round", lineJoin: "round" }
      }).addTo(routeLayer);

      const bounds = routeLayer.getBounds();
      if (bounds.isValid()) {
        map.fitBounds(bounds, { padding: [100, 100], animate: true, duration: 2 });
      }

      const lines = poemEl.value.split(/\n+/).filter(l => l.trim());
      document.getElementById("lineContainer").innerHTML = lines.map((l, i) => `<div class="poem-line" data-index="${i}">${l}</div>`).join("");
      document.getElementById("finalPoem").style.display = "block";
      document.getElementById("savePath").style.display = "flex";
      document.getElementById("startPath").style.display = "flex";

      setStatus("Route illuminated");
      updateDiscoveryPrompt();
      stopWalk();
      prepareWalkData();
    }

    function prepareWalkData() {
      if (!lastGeojson) return;
      const coords = lastGeojson.features[0].geometry.coordinates;
      pathLatLngs = coords.map(c => [c[1], c[0]]);

      cumulativeDistances = [0];
      let d = 0;
      for (let i = 1; i < pathLatLngs.length; i++) {
        d += getDist([pathLatLngs[i - 1][1], pathLatLngs[i - 1][0]], [pathLatLngs[i][1], pathLatLngs[i][0]]);
        cumulativeDistances.push(d);
      }
      totalPathDistance = d;

      const lines = [...document.getElementsByClassName("poem-line")];
      lineTiming = [];
      let currentTime = 0;
      let currentDist = 0;
      const totalChars = lines.reduce((acc, el) => acc + (el.textContent.trim().length || 1), 0);

      lines.forEach((el, i) => {
        const text = el.textContent.trim();
        const chars = text.length || 1;
        const lineDist = (chars / (totalChars || 1)) * totalPathDistance;

        // Rhythm timing: 140ms per character
        let lineDuration = chars * 140;
        if (lineDuration < 1000) lineDuration = 1000;

        let pause = 0;
        if (/[.!?;]$/.test(text)) pause = 1500;
        else if (/,$/.test(text)) pause = 600;

        lineTiming.push({
          index: i,
          startTime: currentTime,
          endTime: currentTime + lineDuration,
          startDist: currentDist,
          endDist: currentDist + lineDist
        });

        currentTime += lineDuration + pause;
        currentDist += lineDist;
      });

      totalWalkDuration = currentTime;
    }

    function startWalk() {
      if (isWalking) { stopWalk(); return; }
      if (!lastGeojson) return;

      isWalking = true;
      walkStartTime = performance.now();
      document.getElementById("startPath").textContent = "Stop Walk";
      document.getElementById("timerContainer").classList.add("active");

      // Ensure poem overlay is visible when walking
      document.getElementById("finalPoem").style.display = "block";
      panel.classList.add("hidden");
      toggleBtn.classList.remove("ui-visible");

      // Marker
      if (walkMarker) walkMarker.remove();
      walkMarker = L.circleMarker(pathLatLngs[0], {
        radius: 6,
        color: "#fff",
        weight: 1,
        fillColor: "#fff",
        fillOpacity: 1,
        className: 'walk-marker-glow'
      }).addTo(map);

      // Animation Loop
      function frame(now) {
        if (!isWalking) return;
        const elapsed = now - walkStartTime;
        let progress = elapsed / totalWalkDuration;

        if (progress >= 1) {
          progress = 1;
          stopWalk(true);
          return;
        }

        updateWalkState(progress, elapsed);
        walkAnimFrame = requestAnimationFrame(frame);
      }
      walkAnimFrame = requestAnimationFrame(frame);
      setStatus("Journey started");
      audio.play();
    }

    function stopWalk(finished = false) {
      isWalking = false;
      if (walkAnimFrame) cancelAnimationFrame(walkAnimFrame);
      document.getElementById("startPath").textContent = "Start Walk";
      document.getElementById("timerContainer").classList.remove("active");
      if (walkMarker) {
        walkMarker.remove();
        walkMarker = null;
      }
      audio.stop();

      if (finished) {
        setStatus("Journey complete ✓");
        panel.classList.remove("hidden");
        toggleBtn.classList.add("ui-visible");
      }

      // Reset highlighting
      const lines = document.getElementsByClassName("poem-line");
      for (let l of lines) l.classList.remove("walk-highlight");
    }


    function updateWalkState(progress, elapsed) {
      // 1. Timer
      const totalSecs = Math.floor(elapsed / 1000);
      const mins = Math.floor(totalSecs / 60).toString().padStart(2, '0');
      const secs = (totalSecs % 60).toString().padStart(2, '0');
      document.getElementById("timerVal").textContent = `${mins}:${secs}`;

      // 2. Movement Logic (Rhythm Based)
      const timing = lineTiming.find(t => elapsed >= t.startTime && elapsed <= t.endTime);
      let targetDist = 0;
      let activeLineIdx = -1;

      if (timing) {
        const lineProgress = (elapsed - timing.startTime) / (timing.endTime - timing.startTime);
        targetDist = timing.startDist + (lineProgress * (timing.endDist - timing.startDist));
        activeLineIdx = timing.index;
      } else {
        // We are in a pause (gap between lines)
        const lastT = [...lineTiming].reverse().find(t => elapsed > t.endTime);
        targetDist = lastT ? lastT.endDist : 0;
        activeLineIdx = lastT ? lastT.index : 0;
      }

      // Marker Position
      let idx = 0;
      while (idx < cumulativeDistances.length - 1 && cumulativeDistances[idx + 1] < targetDist) {
        idx++;
      }
      const segmentStartDist = cumulativeDistances[idx];
      const segmentEndDist = cumulativeDistances[idx + 1];
      const segmentProgress = (targetDist - segmentStartDist) / ((segmentEndDist - segmentStartDist) || 1);

      const p1 = pathLatLngs[idx];
      const p2 = pathLatLngs[idx + 1];
      if (p1 && p2) {
        const lat = p1[0] + (p2[0] - p1[0]) * segmentProgress;
        const lng = p1[1] + (p2[1] - p1[1]) * segmentProgress;
        walkMarker.setLatLng([lat, lng]);
        if (!map.getBounds().contains([lat, lng])) {
          map.panTo([lat, lng]);
        }
      }

      // 3. Sensory Sync (Manifesto Alignment)
      const lines = document.getElementsByClassName("poem-line");
      for (let i = 0; i < lines.length; i++) {
        if (i === activeLineIdx) {
          lines[i].classList.add("walk-highlight");
          if (i !== lastActiveIdx) {
            lines[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
            lastActiveIdx = i;

            // Reactive Intensity
            const txt = lines[i].textContent.trim();
            const level = Math.min(1, txt.length / 50);
            audio.updateIntensity(level);
          }
        } else {
          lines[i].classList.remove("walk-highlight");
        }
      }
    }

    async function savePath() {
      if (!lastGeojson) return;
      const poem = poemEl.value;
      const distance = document.getElementById("distanceKmVal").textContent;
      const style = styleEl.value;

      setStatus("Saving to archive...");

      } catch (e) {

        setStatus("Save failed");
      }
    }

    function thumbnailSVG(coords) {
      if (!coords || coords.length === 0) return "";
      let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
      coords.forEach(c => {
        if (c[0] < minX) minX = c[0]; if (c[0] > maxX) maxX = c[0];
        if (c[1] < minY) minY = c[1]; if (c[1] > maxY) maxY = c[1];
      });
      const rangeX = maxX - minX || 0.0001;
      const rangeY = maxY - minY || 0.0001;
      const padding = 5;
      const size = 100 - (padding * 2);
      const points = coords.map(c => {
        const x = padding + ((c[0] - minX) / rangeX) * size;
        const y = padding + (1 - (c[1] - minY) / rangeY) * size;
        return `${x},${y}`;
      }).join(" ");
      return `<svg viewBox="0 0 100 100"><polyline points="${points}" /></svg>`;
    }

    async function loadArchive() {
      const archivePanel = document.getElementById("archivePanel");
      const archiveContainer = document.getElementById("archiveContainer");

      archivePanel.classList.add("visible");
      document.getElementById("finalPoem").style.display = "none";

      const mainPanel = document.getElementById("panel");
      const toggleBtn = document.getElementById("toggleUI");
      if (mainPanel) mainPanel.classList.add("hidden");
      if (toggleBtn) toggleBtn.classList.remove("ui-visible");

      archiveContainer.innerHTML = '<div style="opacity: 0.3; font-family: var(--font-mono); font-size: 11px; padding: 20px 0;">Summoning journeys...</div>';

      try {
        const q = window.fbQuery(window.fbColl(window.db, "walks"), window.fbOrderBy("timestamp", "desc"), window.fbLimit(50));
        const querySnapshot = await window.fbGetDocs(q);
        allArchiveData = [];

        querySnapshot.forEach((doc) => {
          const entry = doc.data();
          let geo = entry.geojson;
          if (typeof geo === 'string') {
            try { geo = JSON.parse(geo); } catch (e) { }
          }
          allArchiveData.push({ id: doc.id, ...entry, geojson: geo });
        });

        renderArchiveList(allArchiveData);

      } catch (e) {
        console.error(e);
        archiveContainer.innerHTML = '<div style="opacity: 0.5; font-size: 11px;">Library temporarily sealed.</div>';
      }
    }

    window.renderArchiveList = function (items) {
      const container = document.getElementById("archiveContainer");
      if (items.length === 0) {
        container.innerHTML = '<div style="opacity: 0.2; font-size: 11px; padding: 40px 0;">No matching traces found.</div>';
        return;
      }

      container.innerHTML = items.map(entry => {
        const lines = (entry.poem || "").split('\n').filter(l => l.trim());
        const title = lines[0] || "Untitled Path";
        const snippet = lines.slice(1).join(" ");

        // Match photo date format: 29 JAN 2026 AT 00:02
        let dateLabel = "";
        if (entry.timestamp) {
          const d = entry.timestamp.toDate ? entry.timestamp.toDate() : new Date(entry.timestamp);
          const month = d.toLocaleDateString('en-GB', { month: 'short' }).toUpperCase();
          const day = d.getDate();
          const year = d.getFullYear();
          const time = d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
          dateLabel = `${day} ${month} ${year} AT ${time}`;
        }

        const thumb = thumbnailSVG(entry.geojson?.features?.[0]?.geometry?.coordinates);

        return `
          <div class="archive-item" 
               onclick="loadArchivedEntry('${entry.id}')"
               onmouseenter="previewArchivedEntry('${entry.id}')"
               onmouseleave="clearPreview()">
            <div class="path-thumb">${thumb}</div>
            <div class="content">
              <button class="delete-btn" onclick="event.stopPropagation(); deleteArchivedEntry('${entry.id}')">✕</button>
              <div class="date">${dateLabel}</div>
              <div class="title">${title}</div>
              <div class="snippet">${snippet}</div>
              <div class="meta">
                <span>${entry.mood || "journey"}</span>
                <span>${entry.distance || "0.00"} KM</span>
              </div>
            </div>
          </div>
        `;
      }).join("");
    };


    window.loadArchive = loadArchive;

    window.loadArchivedEntry = async function (id) {
      clearPreview();
      try {
        const docRef = window.fbDoc(window.db, "walks", id);
        const docSnap = await window.fbGetDoc(docRef);
        let entry = null;
        if (docSnap.exists()) {
          entry = docSnap.data();
          if (typeof entry.geojson === 'string') {
            try { entry.geojson = JSON.parse(entry.geojson); } catch (e) { }
          }
        }

        if (entry) {
          poemEl.value = entry.poem;
          lastGeojson = entry.geojson;

          // Hide archive reveal main UI
          document.getElementById("archivePanel").classList.remove("visible");
          panel.classList.remove("hidden");
          toggleBtn.classList.add("ui-visible");

          // Stabilization Timeout: Increased to 200ms to ensure full UI transition
          setTimeout(() => {
            map.invalidateSize();
            if (lastGeojson) {
              renderFinalPath(lastGeojson);
              document.getElementById("distanceKmVal").textContent = entry.distance || "0.00";
              prepareWalkData();
              setStatus("Walk restored");
            } else {
              setStatus("No path data found");
            }
          }, 200);
        }
      } catch (e) {
        console.error(e);
        setStatus("Error loading entry");
      }
    };

    window.deleteArchivedEntry = async function (id) {
      if (!confirm("Delete this path?")) return;
      try {
        await window.fbDeleteDoc(window.fbDoc(window.db, "walks", id));
        setStatus("Removed from archive");
        loadArchive();
      } catch (e) {
        console.error(e);
        setStatus("Delete failed");
      }
    };

    window.previewArchivedEntry = function (id) {
      const entry = allArchiveData.find(d => d.id === id);
      if (entry && entry.geojson) {
        if (previewLayer) previewLayer.remove();
        previewLayer = L.geoJSON(entry.geojson, {
          style: {
            color: "var(--accent)",
            weight: 2,
            opacity: 0.4,
            dashArray: "5, 10",
            lineCap: "round"
          }
        }).addTo(map);
      }
    };

    window.clearPreview = function () {
      if (previewLayer) {
        previewLayer.remove();
        previewLayer = null;
      }
    };

    window.closeOverlays = function () {
      document.getElementById("archivePanel").classList.remove("visible");
      document.getElementById("finalPoem").style.display = "none";
      panel.classList.remove("hidden");
      toggleBtn.classList.add("ui-visible");
    };

    document.getElementById("generate").addEventListener("click", generate);
    document.getElementById("savePath").addEventListener("click", savePath);
    document.getElementById("viewArchive").addEventListener("click", loadArchive);
    document.getElementById("startPath").addEventListener("click", startWalk);


    async function loadGhostPaths() {
      try {
        // Wait for Firebase to be ready (window.db)
        if (!window.db) { setTimeout(loadGhostPaths, 500); return; }

        const q = window.fbQuery(window.fbColl(window.db, "walks"), window.fbOrderBy("timestamp", "desc"), window.fbLimit(25));
        const querySnapshot = await window.fbGetDocs(q);

        querySnapshot.forEach((doc) => {
          const entry = doc.data();
          let geo = entry.geojson;
          if (typeof geo === 'string') {
            try { geo = JSON.parse(geo); } catch (e) { return; }
          }
          if (geo) {
            L.geoJSON(geo, {
              style: {
                color: "#ffffff",
                weight: 1,
                opacity: 0.05,
                className: 'route-ghost'
              }
            }).addTo(map);
          }
        });
      } catch (e) { console.error("Ghost paths failed to manifest", e); }
    }

    // Call on load
    loadGhostPaths();


  </script>
